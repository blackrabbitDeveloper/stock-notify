name: stock-notify
on:
  schedule:
    # 미국 동부시간 기준: 장 마감 후 16:30 EST = UTC 21:30
    # KST 06:30 (다음날 아침 확인용)
    - cron: "30 21 * * 1-5"

  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt

      - name: NLTK data (VADER lexicon)
        run: python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FINNHUB_TOKEN:       ${{ secrets.FINNHUB_TOKEN }}
          GOOGLE_API_KEY:      ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_MODEL_NAME:   ${{ vars.GEMINI_MODEL_NAME }}
          GENAI_TRANSPORT:     ${{ vars.GENAI_TRANSPORT }}
          AI_EXPLAINER_MAX_TOKENS: ${{ vars.AI_EXPLAINER_MAX_TOKENS }}
          MAX_TICKERS:         ${{ vars.MAX_TICKERS }}
        run: python -m src.main
