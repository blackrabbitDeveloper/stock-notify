name: weekly-report
on:
  schedule:
    # Îß§Ï£º ÏùºÏöîÏùº UTC 09:00 (KST 18:00)
    - cron: "0 9 * * 0"

  workflow_dispatch:

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt

      - name: Generate weekly report
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python run_weekly_report.py --discord

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Commit weekly report & dashboard
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/weekly_reports/ docs/

          if git diff --staged --quiet; then
            echo "No report changes"
          else
            git commit -m "üìã weekly report $(date -u +'%Y-%m-%d')"
            git push
          fi
