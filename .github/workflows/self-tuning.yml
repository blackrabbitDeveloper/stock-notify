name: self-tuning-monthly
on:
  schedule:
    # ë§¤ì›” ì²« ì¼ìš”ì¼ UTC 10:00 (KST ì›”ìš”ì¼ 19:00, ì¥ ì‹œì‘ ì „)
    - cron: "0 10 1-7 * 0"

  workflow_dispatch:
    inputs:
      days:
        description: "ë°±í…ŒìŠ¤íŠ¸ ê¸°ê°„ (ê±°ë˜ì¼, ê¸°ë³¸ 90)"
        default: "90"
        type: string
      iterations:
        description: "íƒìƒ‰ ë°˜ë³µ íšŸìˆ˜ (ê¸°ë³¸ 20)"
        default: "20"
        type: string
      min_improvement:
        description: "ì±„íƒ ìµœì†Œ ê°œì„ ë¥  % (ê¸°ë³¸ 5.0)"
        default: "5.0"
        type: string
      dry_run:
        description: "DRY RUN (ë³€ê²½ì‚¬í•­ ë¯¸ì ìš©)"
        default: false
        type: boolean

jobs:
  self-tuning:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt

      - name: NLTK data
        run: python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"

      - name: Run Self-Tuning
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          ARGS="--days ${{ inputs.days || '90' }} --iterations ${{ inputs.iterations || '20' }} --min-improvement ${{ inputs.min_improvement || '5.0' }}"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python run_self_tuning.py $ARGS --dry-run --discord
          else
            python run_self_tuning.py $ARGS --discord
          fi

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Commit strategy updates & dashboard
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add config/strategy_state.json \
                 config/signal_weights.json \
                 config/universe.yaml \
                 data/tuning_history.json \
                 data/positions.json \
                 data/history.json \
                 data/backtest/ \
                 docs/

          if git diff --staged --quiet; then
            echo "No strategy changes"
          else
            git commit -m "ğŸ§  self-tuning: strategy update & dashboard $(date -u +'%Y-%m-%d')"
            git push
          fi
