name: earnings-calendar
on:
  schedule:
    # ì–´ë‹ ì‹œì¦Œ(1/4/7/10ì›”) 1ì¼, 15ì¼ UTC 08:00 (KST 17:00)
    - cron: "0 8 1,15 1,4,7,10 *"

  workflow_dispatch:
    inputs:
      pool:
        description: "ì¢…ëª© í’€ (sp500 | nasdaq100, ë¯¸ì§€ì • ì‹œ ì „ëµ ì„¤ì • ì‚¬ìš©)"
        default: ""
        type: string
      days:
        description: "ìˆ˜ì§‘ ë²”ìœ„ (ì¼)"
        default: "60"
        type: string

jobs:
  collect-earnings:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt

      - name: Collect earnings calendar
        run: |
          POOL_ARG=""
          if [ -n "${{ inputs.pool }}" ]; then
            POOL_ARG="--pool ${{ inputs.pool }}"
          fi
          python run_earnings.py $POOL_ARG --days ${{ inputs.days || '60' }}

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Commit earnings data & dashboard
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/earnings_calendar.json docs/

          if git diff --staged --quiet; then
            echo "No earnings changes"
          else
            git commit -m "ğŸ“… earnings calendar update $(date -u +'%Y-%m-%d')"
            git push
          fi
