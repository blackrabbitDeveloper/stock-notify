name: backtest-manual
on:
  # 스케줄 제거: 셀프튜닝(월 1회) 실행 시 백테스트가 포함됨
  # 필요 시 수동 실행만 사용
  workflow_dispatch:
    inputs:
      days:
        description: "백테스트 기간 (거래일, 504=약 2년)"
        default: "504"
        type: string
      top_n:
        description: "일별 선택 종목 수"
        default: "5"
        type: string
      optimize:
        description: "파라미터 최적화 실행"
        default: false
        type: boolean

jobs:
  backtest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt

      - name: NLTK data
        run: python -c "import nltk; nltk.download('vader_lexicon', quiet=True)"

      - name: Run Backtest
        if: ${{ !inputs.optimize }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python run_backtest.py \
            --days ${{ inputs.days || '90' }} \
            --top ${{ inputs.top_n || '5' }} \
            --export --discord

      - name: Run Optimization
        if: ${{ inputs.optimize }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python run_backtest.py \
            --days ${{ inputs.days || '90' }} \
            --optimize --quick \
            --export --discord

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Commit backtest results & dashboard
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/backtest/ docs/

          if git diff --staged --quiet; then
            echo "No backtest changes"
          else
            git commit -m "chore: backtest results & dashboard $(date -u +'%Y-%m-%d')"
            git push
          fi
